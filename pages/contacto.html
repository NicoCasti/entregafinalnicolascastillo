    <main class="contenido">
      <h3 class="text-center">Contacto</h3>
        <div class="formulario">
        <form action="" name="formulario" method="post">
            <fieldset>
                <legend>Tus Datos</legend>
                
                <div class="campo">
                    <label for="nombre">Nombre: </label>
                    <input  type="text" name="nombre" id="nombre" maxlength="30" placeholder="Tu Nombre">
                </div>
                
                <div class="campo">
                    <label for="apellido">Apellido: </label>
                    <input  type="text" name="apellido" id="apellido" maxlength="30" placeholder="Tu Apellido">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Tu Email">
                </div>

                <div class="campo">
                    <label for="tel">Teléfono:</label>
                    <input type="tel" name="tel" id="tel" placeholder="Tu Teléfono" >
                </div>

                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="10" cols="20"></textarea>
                </div>

            </fieldset>

            <fieldset>
                <legend>País</legend>

                <div class="campo">
                    <label for="pais">País</label>
                    <select name="pais" id="pais">
                        <option value="">-- Seleccione -- </option>
                        <option value="MX">México</option>
                        <option value="PR">Perú</option>
                        <option value="CO">Colombia</option>
                        <option value="AR">Argentina</option>
                        <option value="ES">Ecuador</option>
                        <option value="CL">Chile</option>
                        <option value="OT">Otros</option>
                    </select>

                </div>

            </fieldset>

            <fieldset>
                <legend>Información Extra</legend>

                <div class="campo">
                    <label for="categoria">Categoría de Interés</label>
                    <select name="categoria" id="categoria">
                        <option value="">-- Seleccione -- </option>
                        <option value="C1">Elaboración de cerveza artesanal</option>
                        <option value="C2">Elaboración de cerveza libre de gluten</option>
                        <option value="C3">Técnicas avanzadas para la elaboración de cerveza</option>
                        <option value="C4">Embarrilado y llenado a contrapresio</option>
                        <option value="C5">Re-utilización y propagación de levaduras</option>
                        <option value="C6">Quimica y tratamiento del agua cervecera</option>
                    </select>
                </div>

            </fieldset>

            <input class="btn" type="submit" id="btn1" value="Enviar Formulario" >
        </form>
    </div>
